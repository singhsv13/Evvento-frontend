<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <!-- Brand Logo -->
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/home">
      <i class="fa fa-calendar-check-o fs-5 text-light"></i>
      <span class="fs-3 brand">Evvento</span>
    </a>

    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item">
          <a
            class="nav-link text-light small"
            routerLink="/all-events"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="fa fa-list-ul me-1"></i>Event List
          </a>
        </li>
        <li class="nav-item" *ngIf="loggedIn && role === 'user'">
          <a
            class="nav-link text-light small"
            routerLink="/my-events"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="fa fa-heart me-1"></i>My Events
          </a>
        </li>
        <li class="nav-item" *ngIf="role === 'eventManager'">
          <a
            class="nav-link text-light small"
            routerLink="/register-event"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="fa fa-pencil-square-o me-1"></i>Register Event
          </a>
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <a
            class="nav-link text-light small"
            routerLink="/profile"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="fa fa-user-circle me-1"></i>My Profile
          </a>
        </li>
        <li class="nav-item" *ngIf="!loggedIn">
          <a
            class="nav-link text-light small"
            routerLink="/login"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="fa fa-sign-in me-1"></i>Login
          </a>
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <a
            class="nav-link text-light small"
            [ngStyle]="{ cursor: 'pointer' }"
            (click)="logout()"
          >
            <i class="fa fa-sign-out me-1"></i>Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
