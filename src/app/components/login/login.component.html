<div class="wrapper">
  <div class="content">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <!-- Tabs for switching between Login and Register -->
          <ul class="nav nav-tabs mb-4" id="formTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true" (click)="switchMode()" [class.active]="isLoginMode">Login</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false" (click)="switchMode()" [class.active]="!isLoginMode">Register</a>
            </li>
          </ul>

          <!-- Tab content for Login and Register -->
          <div class="tab-content" id="formTabsContent">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form [formGroup]="authForm" (ngSubmit)="onFormSubmit()">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" formControlName="email">
                  <small *ngIf="authForm.get('email').invalid && authForm.get('email').touched">*Email is required field</small>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" formControlName="password">
                  <small *ngIf="authForm.get('password').invalid && authForm.get('password').touched">*Password is required field</small>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>

            <!-- Registration Form -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
              <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="name">
                  <small *ngIf="registerForm.get('name').invalid && registerForm.get('name').touched">*Name is required field</small>
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" formControlName="email">
                  <small *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">*Email is required field</small>
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password" formControlName="password">
                  <small *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">*Password is required field</small>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
