<div class="wrapper bg-light py-5">
  <div class="container my-5">
    <div class="row justify-content-center">
      <!-- Event Card -->
      <div class="col-lg-8 col-md-10 col-sm-12 bg-white rounded shadow-lg p-4 position-relative">
        <!-- Back Button -->
        <div class="position-relative mb-3">
          <button
            type="button"
            class="btn btn-outline-secondary rounded-pill px-4 shadow-sm"
            routerLink="/all-events"
            aria-label="Back to Events"
            style="z-index: 10; position: relative;"
          >
            <i class="fas fa-arrow-left me-2"></i> Back
          </button>
        </div>

        <!-- Event Image -->
        <div class="text-center mb-4 position-relative">
          <img
            [src]="event.imageURL"
            class="img-fluid rounded shadow-sm"
            [alt]="event.name"
            style="max-height: 350px; object-fit: cover; width: 100%;"
          />
        </div>

        <!-- Event Name -->
        <h2 class="text-center text-dark fw-bold mb-3">{{ event.name }}</h2>

        <!-- Event Description -->
        <p class="text-muted text-center mb-4">{{ event.desc }}</p>

        <!-- Event Details -->
        <div class="details-section border-top pt-3">
          <ul class="list-unstyled fs-6">
            <li class="mb-3 d-flex align-items-center">
              <i class="fas fa-tag text-primary me-3 fs-5"></i>
              <strong>Type:</strong><span class="ms-2">{{ event.type }}</span>
            </li>
            <li class="mb-3 d-flex align-items-center">
              <i class="fas fa-map-marker-alt text-danger me-3 fs-5"></i>
              <strong>Location:</strong><span class="ms-2">{{ event.location }}</span>
            </li>
            <li class="mb-3 d-flex align-items-center">
              <i class="fas fa-calendar-alt text-success me-3 fs-5"></i>
              <strong>Date:</strong><span class="ms-2">{{ event.doe }}</span>
            </li>
            <li class="mb-3 d-flex align-items-center">
              <i class="fas fa-user-circle text-info me-3 fs-5"></i>
              <strong>Organized By:</strong><span class="ms-2">{{ event.organisedBy }}</span>
            </li>
          </ul>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
          <button
            type="button"
            class="btn btn-success px-4 py-2 shadow-sm"
            (click)="onRegisterClicked(event.id)"
          >
            <i class="fas fa-user-plus me-2"></i> Register
          </button>
          <button
            type="button"
            class="btn btn-primary px-4 py-2 shadow-sm"
            (click)="onEditClicked(event.id)"
          >
            <i class="fas fa-edit me-2"></i> Edit
          </button>
          <button
            type="button"
            class="btn btn-danger px-4 py-2 shadow-sm"
            (click)="onDeleteClicked(event.id)"
          >
            <i class="fas fa-trash me-2"></i> Delete
          </button>
          <button
            type="button"
            class="btn btn-warning px-4 py-2 text-white shadow-sm"
            (click)="onUnregisterClicked(event.id)"
          >
            <i class="fas fa-user-minus me-2"></i> Unregister
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
