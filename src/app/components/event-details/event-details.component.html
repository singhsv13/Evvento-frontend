<div class="wrapper bg-light py-5">
  <div class="container my-5">
    <div class="row justify-content-center">
      <!-- Event Card -->
      <div class="col-lg-8 col-md-10 col-sm-12 bg-white rounded shadow p-4 position-relative">
        <!-- Back Button -->
        <button
          type="button"
          class="btn btn-outline-secondary position-absolute top-0 start-0 m-3"
          routerLink="/all-events"
          aria-label="Back to Events"
        >
          <i class="fas fa-arrow-left"></i>
        </button>

        <!-- Event Image -->
        <div class="text-center mb-4">
          <img
            [src]="event.imageURL"
            class="img-fluid rounded shadow-sm"
            [alt]="event.name"
            style="max-height: 300px; object-fit: cover;"
          />
        </div>

        <!-- Event Name -->
        <h2 class="text-center text-dark fw-bold mb-3">{{ event.name }}</h2>

        <!-- Event Description -->
        <p class="text-muted text-center mb-4">{{ event.desc }}</p>

        <!-- Event Details -->
        <div class="details-section">
          <ul class="list-unstyled fs-5">
            <li class="mb-3 d-flex align-items-center">
              <i class="fas fa-tag text-primary me-2"></i>
              <strong>Type:</strong> <span class="ms-2">{{ event.type }}</span>
            </li>
            <li class="mb-3 d-flex align-items-center">
              <i class="fas fa-map-marker-alt text-danger me-2"></i>
              <strong>Location:</strong> <span class="ms-2">{{ event.location }}</span>
            </li>
            <li class="mb-3 d-flex align-items-center">
              <i class="fas fa-calendar-alt text-success me-2"></i>
              <strong>Date:</strong> <span class="ms-2">{{ event.doe }}</span>
            </li>
            <li class="mb-3 d-flex align-items-center">
              <i class="fas fa-user-circle text-info me-2"></i>
              <strong>Organized By:</strong> <span class="ms-2">{{ event.organisedBy }}</span>
            </li>
          </ul>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button
            type="button"
            class="btn btn-success px-4 py-2"
            (click)="onRegisterClicked(event.id)"
          >
            <i class="fas fa-user-plus me-1"></i> Register
          </button>
          <button
            type="button"
            class="btn btn-primary px-4 py-2"
            (click)="onEditClicked(event.id)"
          >
            <i class="fas fa-edit me-1"></i> Edit
          </button>
          <button
            type="button"
            class="btn btn-danger px-4 py-2"
            (click)="onDeleteClicked(event.id)"
          >
            <i class="fas fa-trash me-1"></i> Delete
          </button>
          <button
            type="button"
            class="btn btn-warning px-4 py-2 text-white"
            (click)="onUnregisterClicked(event.id)"
          >
            <i class="fas fa-user-minus me-1"></i> Unregister
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
