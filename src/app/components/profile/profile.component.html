<div class="wrapper">
    <div class="content">
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-4">
            <!-- User Info Card -->
            <div class="card shadow">
              <div class="card-header bg-primary text-white text-center">
                <h5>{{ user?.name || 'User' }}</h5>
              </div>
              <div class="card-body text-center">
                <p class="mb-1"><strong>Email:</strong> {{ user?.email }}</p>
                <p class="text-muted"><strong>User ID:</strong> {{ user?.id }}</p>
                <button
                  class="btn btn-outline-primary btn-sm mt-3"
                  (click)="logout()"
                >
                  Log Out
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <!-- Registered Events List -->
            <div class="card shadow">
              <div class="card-header bg-secondary text-white">
                <h5>Registered Events</h5>
              </div>
              <div class="card-body">
                <div *ngIf="user?.regEvents?.length > 0; else noEvents">
                  <ul class="list-group">
                    <li
                      class="list-group-item d-flex align-items-center"
                      *ngFor="let event of user.regEvents"
                    >
                      <img
                        [src]="event.imageURL"
                        alt="Event Image"
                        class="rounded"
                        style="width: 60px; height: 60px; object-fit: cover; margin-right: 15px;"
                      />
                      <div class="flex-grow-1">
                        <h6 class="mb-0">{{ event.name }}</h6>
                        <p class="mb-0 text-muted"><strong>Location:</strong> {{ event.location }}</p>
                      </div>
                      <a
                        [routerLink]="['/event', event.id]"
                        class="btn btn-sm btn-outline-secondary"
                        title="View Details"
                      >
                        <i class="fas fa-arrow-right"></i>
                      </a>
                    </li>
                  </ul>
                </div>
                <ng-template #noEvents>
                  <p class="text-muted text-center">No registered events found.</p>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
